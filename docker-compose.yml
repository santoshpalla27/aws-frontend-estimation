version: '3.8'

services:
  # Pricing Pipeline - Runs once to generate pricing data
  pricing-pipeline:
    build:
      context: .
      dockerfile: Dockerfile.pricing
    volumes:
      - pricing-data:/app/output
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=4096
    command: npm run update-pricing

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    volumes:
      - pricing-data:/usr/share/nginx/html/pricing:ro
    depends_on:
      pricing-pipeline:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  pricing-data:
    driver: local
